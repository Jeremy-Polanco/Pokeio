<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./singlePokemon.js" async></script>
    <title>Pok√©mon</title>
  </head>
  <body>
    <nav class="navbar pokemon-navbar">
      <div class="nav-pokemon-container">
        <span class="first-grid-column">
          <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
          <span class="pokemon-height"></span>
        </span>
        <div class="grid-column">
          <h2 class="pokemon-name"></h2>
          <img src="" alt="pokemon" class="img" />
        </div>
        <span class="pokemon-weight"></span>
        <br />
        <br />
        <span class="types"></span>
      </div>
    </nav>
    <section class="page">
      <div class="container">
        <h2 class="title">Estadisticas</h2>
        <div class="stats-container">
          <div class="wrapper">
            <div class="progress red">
              <span class="progress-left">
                <span class="progress-bar health-progress-left"></span>
              </span>
              <span class="progress-right">
                <span class="progress-bar health-progress-right"></span>
              </span>
              <div class="progress-value vida"></div>
            </div>
            <h3 class="stat-type">vida</h3>
          </div>
          <div class="wrapper">
            <div class="progress orange">
              <span class="progress-left">
                <span class="progress-bar speed-progress-left"></span>
              </span>
              <span class="progress-right">
                <span class="progress-bar speed-progress-right"></span>
              </span>
              <div class="progress-value velocidad"></div>
            </div>
            <h3 class="stat-type">velocidad</h3>
          </div>
          <div class="wrapper">
            <div class="progress green">
              <span class="progress-left">
                <span class="progress-bar attack-progress-left"></span>
              </span>
              <span class="progress-right">
                <span class="progress-bar attack-progress-right"></span>
              </span>
              <div class="progress-value ataque"></div>
            </div>
            <h3 class="stat-type">ataque</h3>
          </div>
          <div class="wrapper">
            <div class="progress blue">
              <span class="progress-left">
                <span class="progress-bar defense-progress-left"></span>
              </span>
              <span class="progress-right">
                <span class="progress-bar defense-progress-right"></span>
              </span>
              <div class="progress-value defensa"></div>
            </div>
            <h3 class="stat-type">defensa</h3>
          </div>
          <div class="wrapper">
            <div class="progress purple">
              <span class="progress-left">
                <span class="progress-bar special-defense-progress-left"></span>
              </span>
              <span class="progress-right">
                <span
                  class="progress-bar special-defense-progress-right"
                ></span>
              </span>
              <div class="progress-value defensa-especial">90</div>
            </div>
            <h3 class="stat-type">defensa especial</h3>
          </div>
          <div class="wrapper">
            <div class="progress yellow">
              <span class="progress-left">
                <span class="progress-bar special-attack-progress-left"></span>
              </span>
              <span class="progress-right">
                <span class="progress-bar special-attack-progress-right"></span>
              </span>
              <div class="progress-value ataque-especial">90</div>
            </div>
            <h3 class="stat-type">ataque especial</h3>
          </div>
        </div>
      </div>
      <div class="abilities">
        <h2 class="title">Movimientos</h2>
        <div class="title-underline"></div>
        <div class="card">
          <div class="card-body">
            <div class="table-wrapper">
              <table class="table" cellspacing="0" id="table">
                <thead>
                  <tr class="column">
                    <th>Nombres</th>
                  </tr>
                </thead>
                <tbody
                  class="table-body moves"
                  id="table-body abilities"
                ></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
